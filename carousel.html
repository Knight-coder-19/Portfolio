<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal 3D Scroll Carousel</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      overflow: hidden;
      perspective: 1200px;
    }
    
    .carousel-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    
    .carousel {
      position: relative;
      width: 300px;
      height: 200px;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }
    
    .item {
      position: absolute;
      width: 200px;
      height: 140px;
      background: #4cafef;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: white;
      font-family: sans-serif;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      filter: blur(4px);
      transition: filter 0.3s ease;
    }
    
    .item.active {
      filter: blur(0);
    }
    
    .nav-buttons {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    
    .nav-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    
    .nav-btn:active {
      transform: scale(0.95);
    }
    
    .dots {
      display: flex;
      gap: 12px;
    }
    
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .dot:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    
    .dot.active {
      background: white;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
    
    <div class="nav-buttons">
      <button class="nav-btn" id="prevBtn">‹</button>
      <div class="dots" id="dots"></div>
      <button class="nav-btn" id="nextBtn">›</button>
    </div>
  </div>
  
  <script>
    const carousel = document.getElementById("carousel");
    const items = Array.from(carousel.children);
    const itemCount = items.length;
    const angle = 360 / itemCount;
    const dotsContainer = document.getElementById("dots");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    let currentIndex = 0;
    
    // Create dots
    for (let i = 0; i < itemCount; i++) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.addEventListener('click', function() {
        goToSlide(i);
      });
      dotsContainer.appendChild(dot);
    }
    const dots = Array.from(dotsContainer.children);
    
    // Position items in a horizontal ring
    items.forEach((item, i) => {
      item.style.transform = `rotateY(${i * angle}deg) translateZ(400px)`;
    });
    
    function updateCarousel() {
      carousel.style.transform = `translateZ(-300px) rotateY(${-currentIndex * angle}deg)`;
      
      items.forEach((item, i) => {
        const offset = (i - currentIndex + itemCount) % itemCount;
        if (offset === 0) {
          item.classList.add("active");
        } else {
          item.classList.remove("active");
        }
      });
      
      // Update dots
      dots.forEach((dot, i) => {
        if (i === currentIndex) {
          dot.classList.add("active");
        } else {
          dot.classList.remove("active");
        }
      });
    }
    
    function next() {
      currentIndex = (currentIndex + 1) % itemCount;
      updateCarousel();
    }
    
    function prev() {
      currentIndex = (currentIndex - 1 + itemCount) % itemCount;
      updateCarousel();
    }
    
    function goToSlide(index) {
      currentIndex = index;
      updateCarousel();
    }
    
    // Add event listeners
    nextBtn.addEventListener('click', next);
    prevBtn.addEventListener('click', prev);
    
    // Initialize
    updateCarousel();
  </script>
</body>
</html>
